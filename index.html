<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <title>Game of Thrones</title>
</head>

<body>

    <section class="main">
        <!--JS - Characters-->>
    </section>

    <aside class="sidebar">

        <p style="text-align: center; font-size: 20px; margin-block-end: 0.5em;">Game of Thrones</p>
        <div class="sidebar_picture"></div>
        <div class="charNameDiv">
            <h2 class="sidebar_charName"></h2>
            <div class="sidebar_houseLogo"></div>
        </div>
        <h3 class="sidebar_charBio"></h3>

        <h2 class="not_found"></h2>
        <div class="search">
            <input type="text" class="search_input" placeholder="Search a character"><button class="search_btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <article class="music">
            <audio autoplay loop controls id="music">
                <source src="./assets/media/Game of Thrones - Main Theme (Extended) HD.mp3" type="audio/mpeg">
            </audio>
        </article>

    </aside>

    <script src="./assets/js/script.js"></script>
</body>

</html>
